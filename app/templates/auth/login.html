{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block page_content %}
    <div class="page-header">
        <h1>登陆</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-md-4" >
            <ul class="aside">
                <li>还没有账号?<a href="{{ url_for('auth.register') }}"> 立即注册</a></li>
                <li>忘记密码了!<a href="{{ url_for('auth.password_reset_request') }}"> 点击这里</a></li>
            </ul>    
        </div>
    </div>
{% endblock %}
