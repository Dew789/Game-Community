{% for game in games %}
<div class="col-md-3">
        <div class="row">
            <div class="thumbnail" style="width:250px; height:420px">
                <a href="{{ url_for('game.profile', id = game.id) }}">
                    <img src="{{ game.cover }}" width="110" height="156">
                </a>
                <div class="caption">
                    <h3>{{ game.name_ch }}</h3>
                    <p>英文名称:{{ game.name_en }}</p>
                    <p>游戏类型:{{ game.game_type }}</p>
                    <p>游戏制作:{{ game.producer }}</p>
                    <p>游戏发行:{{ game.publisher }}</p>
                    <p>上市时间:{{ game.release_time }}</p>
                </div>
            </div>
        </div>
</div>
{% endfor %}
